<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../nvd3-behavior/nvd3-behavior.html">

<!--
An element to create stacked area chart using nvd3.

Example:

    <nvd3-stacked-area data="[[data]]"></nvd3-stacked-area>

@group NVD3 Elements
@element nvd3-stacked-area
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="nvd3-stacked-area">
  <template>
    <div>
      <svg id="svg"></svg>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nvd3-stacked-area',
      behaviors: [NVD3.ChartBehavior],

      attached: function() {
        this.set('svg', this.$.svg);
        this.set('chart', nv.models.stackedAreaChart()
          .x(function(d) {
            return d[0]
          })
          .y(function(d) {
            return d[1]
          }));

        this.generateChart();
      }
    });
  </script>
</dom-module>
