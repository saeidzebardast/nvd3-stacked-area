<!--
An element to create stacked area chart using nvd3.

Example:

    <nvd3-stacked-area data="[[data]]"></nvd3-stacked-area>

Data Format:
```
[
  {
    "key": "North America",
    "values": [
      [1, 23.041422681023],
      [2, 19.854291255832],
      [3, 21.02286281168],
      [4, 22.093608385173]
    ]
  },

  {
    "key": "Africa",
    "values": [
      [1, 7.9356392949025],
      [2, 7.4514668527298],
      [3, 7.9085410566608],
      [4, 5.8996782364764]
    ]
  },

  {
    "key": "South America",
    "values": [
      [1, 7.9149900245423],
      [2, 7.0899888751059],
      [3, 7.5996132380614],
      [4, 8.2741174301034]
    ]
  }
]
```

@group NVD3 Elements
@element nvd3-stacked-area
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="nvd3-stacked-area">
  <template>
    <div>
      <svg id="svg"></svg>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nvd3-stacked-area',
      behaviors: [NVD3.ChartBehavior],

      attached: function() {
        this.set('svg', this.$.svg);
        this.set('chart', nv.models.stackedAreaChart()
          .x(function(d) {
            return d[0]
          })
          .y(function(d) {
            return d[1]
          }));

        this.generateChart();
      }
    });
  </script>
</dom-module>
